<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script> -->
		<style>
			.container {
				display: grid;
				justify-content: center;
				gap: 2rem;
			}
			.box {
				width: 100px;
				height: 100px;
				background-color: #306478;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>

		<script>
			gsap.from(".box", {
				duration: 1,
				opacity: 0,
				xPercent: gsap.utils.wrap([200, -200]),
				rotate: gsap.utils.wrap([81, -81]),
				stagger: {
					each: 0.8,
				},
			});
		</script>
	</body>
</html>
