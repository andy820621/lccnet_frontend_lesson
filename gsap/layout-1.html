<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
	</head>
	<body>
		<div class="absolute inset-0 z-20 grid place-content-center">
			<a
				href="#"
				class="entry bg-lime-300 px-8 py-3 rounded-full text-2xl font-bold z-30"
				>Entry!!!</a
			>
		</div>
		<div class="overlay w-full h-screen bg-slate-700 z-10 fixed"></div>
		<div class="bg-rose-200 w-full h-screen grid place-items-center">
			<div
				class="g1 w-[60%] h-min flex items-center bg-slate-200 gap-4 origin-bottom"
			>
				<div class="w-1/2">
					<img src="https://picsum.photos/id/20/800" class="g2 w-full" />
				</div>
				<div class="w-1/2">
					<h2 class="g3 text-3xl">Title</h2>
					<p class="g4 my-4">
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam
						reiciendis vitae reprehenderit accusamus amet atque aut, modi ea
						facere debitis? Ipsa placeat pariatur mollitia!
					</p>
					<a
						href="#"
						class="g5 inline-block px-5 py-2 bg-amber-500 rounded-lg font-bold"
						>More</a
					>
				</div>
			</div>
		</div>
		<script>
			gsap.defaults({
				duration: 1,
				opacity: 0,
			});

			const tl = gsap.timeline();

			const animate = tl
				.to(".overlay", {
					y: "-100%",
				})
				.from(".g1", { scaleY: 0 })
				.from(".g2", { x: -100 })
				.from(".g3", { y: 50 }, "-=0.5")
				.from(".g4", { y: 50 }, "-=0.5")
				.from(".g5", { y: 50 }, "-=0.5");

			animate.pause();

			document.querySelector(".entry").addEventListener("click", (e) => {
				animate.play();
				e.target.parentElement.style.display = "none";
			});
		</script>
	</body>
</html>
